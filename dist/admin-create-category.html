<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Bellas Palabras - Admin Website</title>
   <link rel="stylesheet" href="css/app.css">
</head>

<body class="admin-body">
   <!-- Admin sidebar -->
   <div id="admin-sidebar"></div>

   <!-- Admin content -->
   <section class="admin-main">
      <form class="needs-validation" novalidate>
         <h3 class="text-center"><i class="fa fa-puzzle-piece bigger-icon"></i> Nueva Categoría</h3>
         <div class="form-group">
            <label for="category-title">Título</label>
            <input type="text" class="form-control" id="category-title" placeholder="Ingrese el título de la categoría"
               required>
            <div class="invalid-feedback">
               Hace falta un título
            </div>
         </div>
         <div class="form-group">
            <label for="category-metatitle">Metatítulo</label>
            <input type="text" class="form-control" id="category-metatitle"
               placeholder="Ingrese el metatítulo de la categoría">
         </div>
         <div class="form-group">
            <label for="category-slug">URL</label>
            <input type="text" class="form-control" id="category-slug" placeholder="Ingrese el URL de la categoría"
               required>
            <div class="invalid-feedback">
               Hace falta un URL
            </div>
         </div>
         <div class="form-group">
            <label for="category-parent">Categoría padre (Si aplica)</label>
            <select class="selectpicker form-control" id="category-parent" data-live-search="true"
               data-style="btn-tertiary" title="Escoja una categoría padre">
               <option value="slug1">Comida</option>
               <option value="slug2">Familia</option>
               <option value="slug3">Paternidad</option>
               <option value="slug4">Viajes</option>
            </select>
         </div>
         <div class="form-group">
            <label for="category-content">Contenido</label>
            <textarea class="form-control admin-textarea" id="category-content" rows="3"
               placeholder="Ingrese contenido que aparecerá como descripción de los posts contenidos dentro de esta categoría"></textarea>
         </div>
         <div class="row justify-content-center">
            <button type="submit" class="btn-lg btn-secondary">Guardar</button>
         </div>
      </form>
   </section>

   <script src="/js/app.js"></script>
</body>

</html>
