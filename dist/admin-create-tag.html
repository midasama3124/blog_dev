<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellas Palabras - Admin Website</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="admin-body">
   <!-- Admin header -->
   <header class="admin-header">
      <a href="#" id="menu-action">
        <i class="fa fa-bars"></i>
        <span>Cerrar</span>
      </a>
      <div class="row justify-content-between px-3">
         <div class="col-xs-6 logo">
            Administración
         </div>
         <div class="col-xs-6 logo">
            <a href="#">Con bellas palabras</a>
         </div>
      </div>
   </header>

   <!-- Admin sidebar -->
   <div class="admin-sidebar">
      <ul>
         <li><a href="#"><i class="fa fa-desktop sidebar-icon"></i><span>Inicio</span></a></li>
         <li><a href="#"><i class="fa fa-book sidebar-icon"></i><span>Posts</span></a></li>
         <li><a href="#"><i class="fa fa-puzzle-piece sidebar-icon"></i><span>Categorías</span></a></li>
         <li><a href="#"><i class="fa fa-tags sidebar-icon"></i><span>Tags</span></a></li>
         <li><a href="#"><i class="far fa-images sidebar-icon"></i><span>Imágenes</span></a></li>
         <li><a href="#"><i class="fas fa-users sidebar-icon"></i><span>Usuarios</span></a></li>
      </ul>
   </div>
    
   <!-- Admin content -->
   <section class="admin-main">
    <form class="needs-validation" novalidate>
        <h3 class="text-center"><i class="fa fa-tag bigger-icon"></i> Nuevo Tag</h3>
        <div class="form-group">
            <label for="tag-title">Título</label>
            <input type="text" class="form-control" id="tag-title" placeholder="Ingrese el título del tag" required>
            <div class="invalid-feedback">
               Hace falta un título
            </div>
        </div>
        <div class="form-group">
            <label for="tag-metatitle">Metatítulo</label>
            <input type="text" class="form-control" id="tag-metatitle" placeholder="Ingrese el metatítulo del tag">
        </div>
        <div class="form-group">
            <label for="tag-slug">URL</label>
            <input type="text" class="form-control" id="tag-slug" placeholder="Ingrese el URL del tag" required>
            <div class="invalid-feedback">
               Hace falta un URL
            </div>
        </div>
        <div class="form-group">
          <label for="tag-content">Contenido</label>
          <textarea class="form-control admin-textarea" id="tag-content" rows="3" placeholder="Ingrese contenido que aparecerá como descripción de los posts que contiene este tag"></textarea>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn-lg btn-secondary">Guardar</button>
        </div>
      </form>
   </section>
    
  <script src="/js/app.js"></script>
</body>

</html>
