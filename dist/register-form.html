<html lang="es">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellas Palabras - Register Form</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="member-body">

  <div class="container member-container">
    <header class="member-header">
      <a href="#" class="return-btn"><i class="fas fa-chevron-circle-left fa-2x"></i></a>
      <h1 class="member-title text-center">Bellas Palabras</h1>
      <p class="member-description text-center">
        Ingresa tu correo y contraseña para registrarte
      </p>
    </header>

    <form class="member-form">

      <div class="form-group">
        <label id="email-label" for="email">Email <span class="clue">*</span></label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Ingresa tu dirección de correo electrónico"
          required
        />
      </div>

      <div class="form-group">
        <label id="password-label" for="password">Contraseña <span class="clue">*</span></label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control password"
          placeholder="Ingresa tu contraseña"
          required
        />
        <label
        ><input
          name="display-psw"
          value="show-password"
          type="checkbox"
          class="input-checkbox show-password"
        /> <small>Mostrar contraseña</small> 
        </label>
      </div>

      <div class="form-group">
        <p class="clue text-center">Campos Opcionales</p>
        <label for="first-name"
          >Nombre(s)</span></label
        >
        <input
          type="text"
          name="first-name"
          id="first-name"
          class="form-control"
          placeholder="Ingresa tu(s) nombre(s)"
        />
      </div>

      <div class="form-group">
        <label for="last-name"
          >Apellido(s)</label
        >
        <input
          type="text"
          name="last-name"
          id="last-name"
          class="form-control"
          placeholder="Ingresa tu(s) apellido(s)"
        />
      </div>

      <div class="form-group">
        <p class="label-alone">Género</p>
        <label>
          <input
            name="gender"
            value="female"
            type="radio"
            class="input-radio"
          />Mujer</label
        >
        <label>
          <input
            name="gender"
            value="male"
            type="radio"
            class="input-radio"
          />Hombre</label
        >
  
        <label
          ><input
            name="gender"
            value="other"
            type="radio"
            class="input-radio"
            checked
          />Otro</label
        >
      </div>

      <div class="form-group">
        <label for="age"
          >Edad</label
        >
        <input
          type="number"
          name="age"
          id="age"
          min="1"
          max="99"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="signup-btn">
          Registrar
        </button>
      </div>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
